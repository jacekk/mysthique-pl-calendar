<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/51539a1738.js" crossorigin="anonymous"></script>
    <title>Calendar</title>
</head>

<body>
    <div class="calendar-box">
        <div class="calendar-header">
            <button id="previous-month-btn">
                <i class="fa-solid fa-angle-left"></i>
            </button>
            <p id="current-month">Your Calendar</p>
            <button id="next-month-btn">
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </div>
        <div id="calendar-weekdays"></div>
        <div id="calendar-body"></div>
    </div>
    <div id="years-modal" class="modal"></div>
    <div id="months-modal" class="modal"></div>
    <div id="event-modal" class="modal"></div>
    <div id="add-event-modal" class="modal">
        <div class="modal-btn close-btn" onclick="closeModal()">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <p>There is no events for this day</p>
        <div>
            <input id="event-title">
            <button class="modal-btn" onclick="submitAddEventModal()">
                Add New Event
            </button>
        </div>
    </div>
    <div id="modal-backdrop"></div>
    <script src="main.ts"></script>
</body>

</html>
